<div class="main">
  <h1>My To Do List</h1>
  <label for="addItemInput">What would you like dto do today?</label>
  <input
    #newItem
    placeholder="add an item"
    (keyup.center)="addItem(newItem.value); newItem.value = ''"
    class="lg-text-input"
    id="addItemInput"
    type="text"
  />
  <ul>
    <li *ngFor="let item of items">{{ item.description }}</li>
  </ul>
</div>
